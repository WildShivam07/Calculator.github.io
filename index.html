<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="count.css">
	<title>CALCULATOR</title>
</head>
<body id="color">
    <div id="div">
    	<input type="text" name="" id="s-child">
    	<div id="row">
    		<button onclick="seven()" class="f-child z-child" id="rowONE">7</button>
    		<button onclick="eight()" class="f-child t-child" id="rowTWO">8</button>
    		<button onclick="nine()" class="f-child t-child" id="rowTHREE">9</button>
    		<button onclick="plus()" class="f-child t-child" id="rowFOUR">+</button>
    	</div>
    	<div id="s-row">
            <button onclick="four()" class="f-child z-child" id="s-rowONE">4</button>
    		<button onclick="five()" class="f-child t-child" id="s-rowTWO">5</button>
    		<button onclick="six()" class="f-child t-child" id="s-rowTHREE">6</button>
    		<button onclick="minus()" class="f-child t-child" id="s-rowFOUR">-</button>
    	</div>
    	<div id="t-row">
    		<button onclick="one()" class="f-child z-child" id="t-rowONE">1</button>
    		<button onclick="two()" class="f-child t-child" id="t-rowTWO">2</button>
    		<button onclick="three()" class="f-child t-child" id="t-rowTHREE">3</button>
    		<button onclick="multiplication()" class="f-child t-child" id="t-rowFOUR">x</button>
    	</div>
    	<div id="f-row">
    	    <button onclick="zero()" class="f-child z-child" id="f-rowONE">0</button>
    		<button onclick="decimal()" class="f-child t-child" id="f-rowTWO">.</button>
    		<button onclick="division()" class="f-child t-child" id="f-rowTHREE">/</button>
    		<button onclick="equalTo()" class="f-child t-child" id="f-rowFOUR">=</button>
    	</div>
    </div>
    <script src="sum.js">
    	
    </script>
</body>
</html>
